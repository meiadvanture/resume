career-profile:
    title: Summary
    summary: |
      With a seasoned background in senior sales, Meishan boasts a remarkable history of consistently exceeding sales targets while fostering strong relationships with over 250 companies nationwide. She has the longest Top 1 record in region-wide and nationwide sales as she advances at LTS. Meishan thrives on hunting new customers, bringing them on board, and diving into persuasion strategies. She values in-person communications and is multilingual in English, Mandarin, and Cantonese, which enhances her ability to connect with diverse clients and colleagues.
experiences:
    title: Experiences
    info:
      - role: Senior Sales Associate II	
        time: May 2021 - Present
        company: LTS Associate, Inc - Video Solutions for Security Professionals 
        details: |
            - Achieve top 1 sales in the West Region, top 3 sales across the U.S out of 86 sales representatives 
            - Maintain top 1 in opening new accounts and frequently exceed sales targets
            - Cultivate and maintain relationships with 250+ companies nationwide while proactively bringing in more customers
            - Identified 1400+ potential customers and 3% of them opened new accounts within one week with more followed
            - Represented LTS at seminars & the International Security Conference (ISC West, 700 exhibitors & 30k attendees)
            - Perform customer data analysis to gain improved sales insights
            - Lead new sales hires by providing them robust training and mentorship to guide them to success

      - role: Sales Associate II 
        time: December 2019 - May 2021
        company: LTS Associate, Inc
        details: |
          - Maintained top 1 in opening new accounts and delivered consistent revenue growth
          - Fostered long-term relationships with 200+ companies nationwide by working closely with executive stakeholders and deeply understanding their needs and purchase cycles of customers
          - Developed upselling and communication strategies to drive a 10% revenue boost
          - Led and collaborated with the team to improve sales strategies and insights

      - role: Sales Associate 
        time: August 2017 - December 2019
        company: LTS Associate, Inc
        details: |
          - Achieved top 1 sales at the local branch out of 11 sales representatives within 10 months, excelling in opening new accounts and driving high-volume purchases
          - Built a prospect base from scratch and conducted over 300 cold calls per week to approach potential customers
          - Ensured customer satisfaction nurtured long-term relationships through personalized service and working cross-functionally internally



